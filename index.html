<body>

<div class="question" id="question"></div>

<div class="animals">
  <div class="animal" onclick="checkAnswer('Dog')">ğŸ¶<div class="name">Dog</div></div>

<div class="message" id="message"></div>

<script>
const animals = [
  'Dog','Cat','Elephant','Rabbit',
  'Lion','Monkey','Cow','Pig','Bear'
];

let answer = '';
let starCount = 0;

function newQuestion() {
  answer = animals[Math.floor(Math.random() * animals.length)];
  document.getElementById('question').textContent =
    'Where is the ' + answer + '?';
  speak('Where is the ' + answer + '?');
}

function updateStars() {
  let stars = '';
  for (let i = 0; i < 9; i++) {
    stars += i < starCount ? 'â­ ' : 'â˜† ';
  }
  document.getElementById('stars').textContent = stars;
}

function checkAnswer(selected) {
  if (selected === answer) {
    starCount++;
    updateStars();
    document.getElementById('message').textContent = 'ğŸ‰ Great!';
    speak('Great!');

    if (starCount === 3) {
      setTimeout(() => reward('ğŸ¬ ã‚°ãƒŸ ã‚‚ã‚‰ã£ãŸï¼','You got gummy!'), 800);
    } else if (starCount === 6) {
      setTimeout(() => reward('ğŸ¦ ã‚¢ã‚¤ã‚¹ ã‚‚ã‚‰ã£ãŸï¼','You got ice cream!'), 800);
    } else if (starCount === 9) {
      setTimeout(() => reward('ğŸ‰ ã¨ãã¹ã¤ ãŠã‚„ã¤ï¼','You got special snack!'), 800);
    } else {
      setTimeout(newQuestion, 1000);
    }

  } else {
    document.getElementById('message').textContent = 'ğŸ˜Š Try again';
    speak('Try again');
  }
}

function reward(text, voice) {
  document.getElementById('message').textContent = text;
  speak(voice);
  starCount = 0;
  updateStars();
  setTimeout(newQuestion, 1500);
}

function speak(text) {
  if ('speechSynthesis' in window) {
    const uttr = new SpeechSynthesisUtterance(text);
    uttr.lang = 'en-US';
    speechSynthesis.cancel();
    speechSynthesis.speak(uttr);
  }
}

updateStars();
newQuestion();
</script>
